version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - echo "Node version: $(node -v)"
      - echo "NPM version: $(npm -v)"
      - npm install
    build:
      - echo "Starting build process..."
      - ls -la
      - npm run build
      - echo "Build completed"
      - ls -la dist
run:
  command: npm start
  network:
    port: 8080
    env: PORT
  env:
    - name: NODE_ENV
      value: production
